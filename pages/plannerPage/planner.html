     <script>
       var yourDate = new Date()
       const offset = yourDate.getTimezoneOffset()
        yourDate = new Date(yourDate.getTime() - (offset*60*1000))
        var strdate=yourDate.toISOString().split('T')[0];
        strdate=strdate.split("-");
        var tdate="";
        switch(strdate[1]){
          case "01":
           tdate+="January ";
          break;
          case "02":
           tdate+="February ";
          break;
          case "03":
           tdate+="March ";
          break;
          case "04":
           tdate+="April ";
          break;
          case "05":
           tdate+="May ";
          break;
          case "06":
           tdate+="June ";
          break;
          case "07":
           tdate+="July ";
          break;
          case "08":
           tdate+="August ";
          break;
          case "09":
           tdate+="September ";
          break;
          case "10":
           tdate+="October ";
          break;
          case "11":
           tdate+="November ";
          break;
          case "12":
           tdate+="December ";
          break;

        }

        tdate+=strdate[2];
        tdate+=", ";
        tdate+=strdate[0];


        var time = document.getElementById("time");
        time.innerHTML=tdate;
        
      </script>
